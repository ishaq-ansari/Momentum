<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - SocialCare</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .chat-container {
            background-color: white;
            border-radius: 0.5rem;
            border: 1px solid rgb(229, 231, 235);
            height: calc(100vh - 200px);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid rgb(229, 231, 235);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border: 1px solid rgb(229, 231, 235);
            border-radius: 0.5rem;
            outline: none;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>SocialCare</h1>
            </div>
            <nav class="nav-menu">
                <button class="nav-item">
                    <a href="home.html">Home</a>
                </button>
                <button class="nav-item active">
                    <a href="chatroom.html" onclick="showChatRooms()">Chat Rooms</a>
                </button>
                <button class="nav-item">
                    <a href="peersupport.html">Peer Support</a>
                </button>
                <button class="nav-item">
                    <a href="professional.html">Book Professionals</a>
                </button>
            </nav>
            <button id="logout-btn" onclick="handleLogout()">Logout</button>
        </aside>

        <main class="main-content">
            <h2>Chat Room</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be dynamically inserted here -->
                    <div class="message">Welcome to the chat room!</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input-text" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
