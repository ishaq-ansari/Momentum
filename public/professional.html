<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .support-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .option {
            text-align: center;
            width: 180px;
            padding: 15px;
            background: #0073e6;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .option:hover {
            background: #005bb5;
            transform: scale(1.05);
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }
        .option img {
            max-width: 100%;
            border-radius: 8px;
        }
        .banner {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .support-options {
                flex-direction: column;
                align-items: center;
            }
            .option {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<img src="banner.jpg" alt="Support Center Banner" class="banner">

<div class="container">
    <h2>Support Center</h2>
    <p>Select the type of support you need:</p>
    
    <div class="support-options">
        <a href="#" class="option">
            <img src="counseling-icon.png" alt="Counseling Sessions">
            <p>Counseling</p>
        </a>
        <a href="#" class="option">
            <img src="tutorials-icon.png" alt="Tutorials">
            <p>Tutorials</p>
        </a>
        <a href="#" class="option">
            <img src="contact-icon.png" alt="Contact Support">
            <p>Contact Support</p>
        </a>
        <a href="#" class="option">
            <img src="community-icon.png" alt="Community Forum">
            <p>Community Forum</p>
        </a>
    </div>
</div>

</body>
</html>
