<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Mental Health Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center">
    <!-- Main Content -->
    <div class="main-content w-full max-w-4xl my-8">
        <div class="banner-sidebar-container">
            <div class="banner-sidebar">
                <div class="banner w-full h-48 bg-cover bg-center flex flex-col justify-center items-center text-white text-center" style="background-image: url('banner.jpg');">
                    <header class="bg-blue-600 text-white p-8 w-full">
                        <div class="container mx-auto">
                            <h1 class="text-3xl font-bold">Find Professionals</h1>
                            <p class="text-lg mt-2">Connect and Talk to Professionals</p>
                        </div>
                    </header>
                    <div class="search-bar-container flex justify-center w-full mt-4">
                        <div class="search-bar flex w-2/3 max-w-lg bg-white p-1 rounded-full shadow-md">
                            <input type="text" placeholder="Search by specialty or name..." class="flex-1 border-none p-1 rounded-l-full outline-none">
                            <button class="bg-blue-600 text-white p-1 rounded-r-full transition duration-300 hover:bg-blue-800">Search</button>
                        </div>
                    </div>
                </div>

                <div class="sidebar w-full mt-4 p-2 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2 text-center">Filter by</h3>
                    <div class="filter-grid grid grid-cols-1 md:grid-cols-3 gap-2">
                        <div>
                            <label for="specialty" class="block text-sm font-medium">Specialty</label>
                            <select id="specialty" class="w-full p-1 border border-gray-300 rounded-md">
                                <option value="all">All</option>
                                <option value="psychologist">Psychologist</option>
                                <option value="psychiatrist">Psychiatrist</option>
                                <option value="therapist">Therapist</option>
                                <option value="social-worker">Social Worker</option>
                            </select>
                        </div>
                        <div>
                            <label for="availability" class="block text-sm font-medium">Availability</label>
                            <select id="availability" class="w-full p-1 border border-gray-300 rounded-md">
                                <option value="any">Any</option>
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                            </select>
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium">Location</label>
                            <input type="text" id="location" placeholder="Enter city or zip" class="w-full p-1 border border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto p-4">
            <h2 class="text-2xl font-bold text-center mb-8">Available Professionals</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="professional-list">
                <!-- Professional cards will go here -->
            </div>
        </div>
    </div>
</body>
</html>
